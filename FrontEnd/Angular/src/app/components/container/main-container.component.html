<!-- componente do Angular Material que cria um card simples -->
<div class=" main-container mat-elevation-z8"  >
 <div class="table-pag"  *ngIf="stocks$ | async as stocks; else progress" >
      <app-table
      [stocks]="stocks.stockPag"
       (show)="showStock($event)"
       (add)="addStock()"
       (edit)="searchEditStock($event)"
       (delete)="deleteStock($event)">
      </app-table>
      <!-- $event serve para recuperar dados do emit -->

      <!-- Esse paginator do angular material se comunica com o ts atraves do evento de emit (page) -->
      <mat-paginator
       [length]="stockLenght"
       [pageSize]="stockSize"
       [pageIndex]="stockPag"
       [pageSizeOptions]="[5,10]"
       (page)="listData($event)"
       aria-label="Select page">
      </mat-paginator>

 </div>


  <!-- será renderizado se não houver dados na variavel stocks$ -->
  <ng-template #progress>
    <div class="field_progress">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
