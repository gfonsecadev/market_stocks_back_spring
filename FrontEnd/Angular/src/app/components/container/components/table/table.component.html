<!-- Aqui uma condição mostrará ou não a tabela -->
<mat-table [dataSource]="stocks" >

    <!-- Nome da coluna -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let stock"> {{stock.id}} </mat-cell>
    </ng-container>

    <!-- Nome da coluna-->

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>
        Nome
      </mat-header-cell>
      <mat-cell  *matCellDef="let stock">
         {{stock.name}}
         <mat-icon style="font-size: 18px; margin-left: 3px;" aria-hidden="false" aria-label="Example home icon" [fontIcon]="stock.category | icon"></mat-icon>
        <!-- esse icone acima  será a resposta do pipe icon criado, que dará o nome de acordo com a categoria -->
      </mat-cell>
    </ng-container>


    <!-- Nome da coluna -->
    <ng-container matColumnDef="preco_medio">
      <mat-header-cell *matHeaderCellDef> Preço Médio </mat-header-cell>
      <mat-cell *matCellDef="let stock"> {{stock.price_medium}} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-mini-fab color="primary" aria-label="add stock">
              <mat-icon>add</mat-icon>
            </button> </th>
            <td mat-cell *matCellDef="let stock">  </td>
          </ng-container> -->

   <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" (click)="emitAddStock()">
            <mat-icon>add</mat-icon>
          </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let stock">
           <button class="show" mat-button  (click)="emitShowStock(stock)" >
             <mat-icon>visibility</mat-icon>
          </button>
          <button  class="edit" mat-button  color="warn" (click)="emitSearchEditStock(stock)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="delete" mat-button color="warn" (click)="emitDeleteStock(stock)" >
            <mat-icon>delete</mat-icon>
          </button>

      </mat-cell>

   </ng-container>


 <!-- nome das colunas(deve-se declarar um array no
       .ts do componente) para que o mat percorra e a preencha-->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
